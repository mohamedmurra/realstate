<div class="click-closed"></div>
<!--/ Form Search Star /-->
<div class="box-collapse">
 <div class="title-box-d">
  <h3 class="title-d">البحث عن العقارات</h3>
 </div>
 <span class="close-box-collapse right-boxed bi bi-x"></span>
 <div class="box-collapse-wrap form">
  <form action="{% url 'searsh' %}" method='Get' class="form-a">
   <div class="row">
    <div class="col-md-12 mb-2">
     <div class="form-group">
      <label class="pb-2" for="Type">البحث</label>
      <input name='key' type="text" class="form-control form-control-lg form-control-a" placeholder="أدخل كلمة للبحث">
     </div>
    </div>
    <div class="col-md-6 mb-2">
     <div class="form-group mt-3">
      <label class="pb-2" for="building_type">نوع العقار</label>
      <select name='building_type' placeholder='أختر المنطقة' class="form-control form-select form-control-a" id="building_type">  
        <option> الكل</option>
        {% for build in building %}  
       <option value={{build.name}}>{{build.name}}</option>
        {% endfor %}
      </select>
     </div>
    </div>
    <div class="col-md-6 mb-2">
     <div class="form-group mt-3">
      <label class="pb-2" for="Type">نوع العرض</label>
      <select name='type' class="form-control form-select form-control-a" id="Type">
       <option>كل العقارات</option>
       <option>للبيع </option>
       <option>للأيجار</option>
      </select>
     </div>
    </div>
    <div class="col-md-6 mb-2">
     <div class="form-group mt-3">
      <label class="pb-2" for="city">المنطقة</label>
      <select name='aria' placeholder='أختر المنطقة' class="form-control form-select form-control-a" id="city">  
        <option> الكل</option>
        {% for are in Aria %}  
       <option value={{are.name}}>{{are.name}}</option>
        {% endfor %}
      </select>
     </div>
    </div>
    <div class="col-md-6 mb-2">
     <div class="form-group mt-3">
      <label class="pb-2" for="bedrooms"> عدد الغرف</label>
      <input type="number" name="roms" placeholder=' 00' class="form-control form-control-a" id="bedrooms">

     </div>
    </div>
    <div class="col-md-6 mb-2">
     <div class="form-group mt-3">
      <label class="pb-2" for="bathrooms">عدد الحمامات</label>
      <input type="number" name='bathrom' placeholder='00' class="form-control  form-control-a" id="bathrooms">

     </div>
    </div>
    <div class="col-md-6 mb-2">
     <div class="form-group mt-3">
      <label class="pb-2" for="price">السعر الأدني</label>
      <input type="number" name="min_price" placeholder='0000' class="form-control form-control-a" id="price">
     </div>
    </div>
        <div class="col-md-6 mb-2">
         <div class="form-group mt-3">
          <label class="pb-2" for="price">السعر الأعلي</label>
          <input type="number" name='max_price' placeholder='0000' class="form-control form-control-a" id="price">

         </div>
        </div>
    <div class="col-md-12">
     <button type="submit" class="btn btn-b">بحث </button>
    </div>
   </div>
  </form>
 </div>
</div><!-- End Property Search Section -->>
